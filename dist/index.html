          </div></script><!-- App --><script type=text/x-handlebars id=app><div class="app-container">

                  <div class="header-left-inner">

            </div>

                    {{#each}}

                    {{#each}}
                      {{#if isCompleted}}
                        <li class="pointer queue-link" {{action 'showDocs'}}>{{title}}</li>
                          <div {{bind-attr class="isSelected:show-drafts :queue-drop-sub"}}>
                            <ul>
                              {{#link-to 'proposal' this}}<li class="doc-link sub-nav"><span class="doc-icon">ñ</span> Proposal</li>{{/link-to}}
                              {{#link-to 'contract' this}}<li class="doc-link sub-nav"><span class="doc-icon">ñ</span> Contract</li>{{/link-to}}
                              {{#link-to 'brief' this}}<li class="doc-link sub-nav"><span class="doc-icon">ñ</span> Brief</li>{{/link-to}}
                            </ul>
                          </div>
                      {{/if}}
                    {{/each}}
                  </div>
              </ul>
            </div>
            <div class="main-container">
              {{outlet}}
            </div>
          </div></script><!-- Dashboard --><script type=text/x-handlebars id=dashboard><div class="template-container">

              {{#link-to 'new'}}<button type="submit" class="go-top">Go</button>{{/link-to}}
            </div>
            <div class="dashboard-container content-container">
              <div class="full-width overview-header">

                <h1 class="getting-started">Getting started is easy</h1>
                <div class="light-green-bg"></div>
                <div class="dark-green-bg"></div>
                <img src="images/5ae2ee77.background_illustration.png" class="background-illustration">

              <div class="full-width">
                <div class="third-width overview-container-one">
                  <h1>i</h1>
                  <h2>Step 1:</h2>
                  <h3>New Questionnaire</h3>
                    <ul class="overview-points point-one">
                      <li>Gather information about the client and project scope</li>
                      <li>Project information will be stored in your Review queue</li>
                    </ul>
                </div>
                <div class="third-width overview-container-two">
                  <h1>z</h1>

                      <li>Review questionnaire input</li>

                    </ul>
                </div>
                <div class="third-width overview-container-three">

                <div class="third-width border-bottom-three"></div>
              </div>
              <div class="whitespace">
              </div>
            </div>
          </div></script><!-- New Project Questionnaire --><script type=text/x-handlebars id=new><div class="template-container">

              <button type="submit" class="save-top" {{action 'save'}}><span class="save-icon">ø</span> Save</button>
            </div>
            <div class="new-container">
              <div class="full-width doc-section">
                <h3>Title: {{input type="text" id="title" class="title-input" name="title"}}</h3>
              </div>
              <div class="full-width doc-section">
                <div class="half-width">
                  <h3>User info</h3>
                  <ul class="doc-head">
                    <li>Name: {{input type="text" id="user-name" class="text-input"}}</li>
                    <li>Address: {{input type="text" id="user-address" class="text-input"}}</li>
                    <li>Phone number: {{input type="text" id="user-phone" class="text-input"}}</li>
                    <li>Email address: {{input type="text" id="user-email" class="text-input"}}</li>
                  </ul>
                </div>
                <div class="half-width">
                  <h3>Client info</h3>
                  <ul class="doc-head">
                    <li>Client name: {{input type="text" id="client-name" class="text-input"}}</li>
                    <li>Client title: {{input type="text" id="client-title" class="text-input"}}</li>
                    <li>Client company: {{input type="text" id="client-co" class="text-input"}}</li>
                    <li>Client email: {{input type="text" id="client-email" class="text-input"}}</li>
                  </ul>
                </div>
              </div>
              <div class="full-width doc-section">
                <h3>Project info</h3>
                <div class="full-width">
                  <div class="half-width">
                    <ul class="doc-head">
                      <li>Project type: {{input type="text" id="project-type" class="text-input"}}</li>
                      <li>Project use is: professional {{view Ember.Checkbox checked=isPro}} or personal {{view Ember.Checkbox checked=isPersonal}}</li>
                    </ul>
                  </div>
                  <div class="half-width">
                    <ul class="doc-head">
                      <li>Existing or preferred technology: {{input type="text" id="technology" class="text-input"}}</li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="full-width doc-section">
                <h3>Description:</p>
                <div class="full-field">
                  {{textarea id="description" class="text-field full-width"}}

              </div>
              <div class="full-width doc-section">

                    <li>Delivery format: {{input type="text" id="delivery" class="text-input"}}</li>
                    <li>Client plans to provide copy:</li>
                      <ul>
                        <li>Yes {{view Ember.Checkbox checked=getCopy}}</li>
                        <li>No {{view Ember.Checkbox}}</li>

                  <ul class="doc-head">
                    <li>Examples of similar work: {{input type="text" id="examples" class="text-input"}}</li>
                    <li>Client plans to provide art and images:</li>
                      <ul>
                        <li>Yes {{view Ember.Checkbox checked=getArt}}</li>
                        <li>No {{view Ember.Checkbox}}</li>
                      </ul>
                  </ul>
                </div>
              </div>
              <div class="full-width doc-section">
                <h3>Timing and Cost</h3>
                <div class="half-width">
                  <ul class="doc-head">
                    <li>Start date: {{input type="date" id="start-date" class="text-input"}}</li>
                    <li>Completion date: {{input type="date" id="completion-date" class="text-input"}}</li>
                  </ul>
                </div>
                <div class="half-width">
                  <ul class="doc-head">
                    <li>Estimated hours: {{input type="number" id="estimated-hours" class="text-input"}}</li>
                    <li>Hourly rate: ${{input type="number" id="hourly-rate" class="text-input"}}</li>
                  </ul>
                </div>
              </div>
              <div class="full-width doc-section">
                <button type="submit" class="save-body" {{action 'save'}}>Save Project</button>
              </div>
              <div class="full-width doc-section">
              </div>
            </div>
          </div></script><!-- Draft --><script type=text/x-handlebars id=draft><div class="template-container relative">
            <div class="template-header">

              {{#if isEditing}}
                <div class="draft-partial">
                  {{partial 'draft/edit'}}

              {{else}}

                  <button class="edit-top" {{action 'edit'}}><span class="edit-icon">u</span> Edit</button>
                  <button class="publish-top" {{action 'isCompleted'}}><span class="publish-icon">û</span> Publish</button>
                  <button class="share-top share-top-draft"><a {{bind-attr href=mailtoContactEmail}}><span class="share-icon">ú</span> Share</a></button>
              {{/if}}
            </div>
            <div class="content-container">

                  <li><span class="bold-weight">Address:</span> {{userAddress}}</li>
                  <li><span class="bold-weight">Phone number:</span> {{userPhone}}</li>
                  <li><span class="bold-weight">Email address:</span> {{userEmail}}</li>
                </ul>
                <br>
                <ul class="doc-profile">
                  <li><span class="bold-weight">Client name:</span> {{clientName}}</li>
                  <li><span class="bold-weight">Client title:</span> {{clientTitle}}</li>
                  <li><span class="bold-weight">Client company:</span> {{clientCo}}</li>
                </ul>
              </div>
              <div class="pub-section">
                <ul class="doc-profile">
                  <li><span class="bold-weight">Project type:</span> {{projectType}}</li>
                  <li><span class="bold-weight">Description:</span> {{description}}</li>
                  <br>
                  {{#if professional}}
                    <li><span class="bold-weight">Client plans to use for professional purposes</span></li>
                  {{/if}}
                  {{#if personal}}
                    <li><span class="bold-weight">Client plans to use for personal purposes</span></li>
                  {{/if}}
                  <li><span class="bold-weight">Existing or preferred technology:</span> {{technology}}</li>
                </ul>
              </div>
              <div class="pub-section">

              <div class="pub-section">

                  <li><span class="bold-weight">Completion date:</span> {{completionDate}}</li>
                  <li><span class="bold-weight">Estimated hours:</span> {{estimatedHours}}</li>
                  <li><span class="bold-weight">Hourly rate:</span> ${{hourlyRate}}</li>
                  <li><span class="bold-weight">Total Cost:</span> ${{totalCost}}</li>
                </ul>
              </div>
              <div class="pub-section">
                <ul class="doc-profile">
                  <li><span class="bold-weight">{{title}} was created:</span> {{submittedOn}},</li>
                  <li><span class="bold-weight">Last saved:</span> {{savedOn}}</li>
                </ul>
              </div>
              <div class="pub-section foot-buttons">
                <button class="delete-body" {{action "removeProject"}}><span class="delete-icon">ß</span> Delete</button>
                {{#if isEditing}}
                  <button class="done-body" {{action 'doneEditing'}}><span class="save-icon">ø</span> Save</button>
                {{else}}
                  <button class="publish-body" {{action 'isCompleted'}}><span class="publish-icon">û</span> Publish</button>
                  <button class="edit-body" {{action 'edit'}}><span class="edit-icon">u</span> Edit</button>
                  <button class="share-body"><a {{bind-attr href=mailtoContactEmail}}><span class="share-icon">ú</span> Share</a></button>
                {{/if}}
              </div>
              <div class="whitespace">
                <p class="promo full-width white-out">
                This brief was generated using the tipi web application. Visit tipiapp.com for information and get started managing your own project initiations quickly and efficiently.
                </p>
              </div>
            </div>
          </div></script><!-- Draft Edit --><script type=text/x-handlebars id=draft/_edit><div class="template-container">
            <div class="template-header">
              <h3 class="edit">Edit {{title}} Project Planner</h3>
              <button class="delete-top delete-draft-edit-top" {{action "removeProject"}}><span class="delete-icon">ß</span></button>
              <button class="done-top" {{action 'doneEditing'}}><span class="save-icon">ø</span> Save</button>
            </div>
            <div class="new-container">
              <div class="full-width doc-section">
                <h3>Title: {{input type="text" id="title" class="title-input" name="title" value=title}}</h3>
              </div>
              <div class="full-width doc-section">
                <div class="half-width">

                </div>
              </div>
              <div class="full-width doc-section">
                <h3>Project info</h3>
                <div class="full-width">
                  <div class="half-width">
                    <ul class="doc-head">

                <h3>Description:</p>

              <div class="full-width doc-section">
                <h3>Assets and Delivery</h3>

                  <ul class="doc-head">

                    <li>Client plans to deliver copy:</li>
                      <ul>
                        <li>Yes {{view Ember.Checkbox checked=getCopy}}</li>

                      </ul>
                  </ul>
                </div>
                <div class="half-width">
                  <ul class="doc-head">
                    <li>Examples of similar work: {{input type="text" id="examples" value=examples class="text-input"}}</li>
                    <li>Client plans to provide art and images:</li>
                      <ul>
                        <li>Yes {{view Ember.Checkbox checked=getArt}}</li>
                        <li>No {{view Ember.Checkbox}}</li>
                      </ul>
                  </ul>
                </div>
              </div>
              <div class="full-width doc-section">
                <h3>Timing and Cost</h3>
                <div class="half-width">
                  <ul class="doc-head">
                    <li>Start date: {{input type="date" id="start-date" value=startDate class="text-input"}}</li>
                    <li>Completion date: {{input type="date" id="completion-date" value=completionDate class="text-input"}}</li>
                  </ul>
                </div>
                <div class="half-width">
                  <ul class="doc-head">
                    <li>Estimated hours: {{input type="number" id="estimated-hours" value=estimatedHours class="text-input"}}</li>

                  </ul>

              </div>
              <div class="full-width doc-section">

            <div class="whitespace">

              </p>
            </div>
          </div></script><!-- Proposal --><script type=text/x-handlebars id=proposal><div class="template-container">
            <div class="template-header">
              <h3>{{title}} Proposal</h3>
            </div>
            <div class="content-container" id="proposal-container">
              <div class="pub-section">
                <button class="delete-top" {{action "removeProject"}}><span class="delete-icon">ß</span></button>
                <button class="back-top" {{action 'isIncomplete'}}><span class="back-icon">ä</span> Send back to Review</button>
                <button class="print-top"{{ action "printContent" }}><span class="print-icon">Ã</span> Print</button>
                <button class="share-top"><a {{bind-attr href=mailtoContactEmail}}><span class="share-icon">ú</span> Share</a></button>
                <ul class="doc-profile">
                  <li>{{userName}}</li>
                  <li>{{userAddress}}</li>
                  <li>{{userPhone}}</li>
                  <li>{{userEmail}}</li>
                </ul>
                <br>
                <ul class="doc-profile">
                  <li>{{currentDate}}</li>
                  <li>{{clientName}}</li>
                  <li>{{clientTitle}}</li>
                  <li>{{clientCo}}</li>
                </ul>
                <br>
                <p>Dear {{clientName}},</p>
                <p>Here is a simple estimate for you.  Please note that my rate is ${{hourlyRate}} per hour. Here are the description of the work and the numbers:</p>
              </div>
              <div class="pub-section">
                <h3>Description of Work:</h3>
                <p>{{description}}</p>
                <ul>
                  {{#if professional}}
                    <li>Client plans to use for professional purposes</li>
                  {{/if}}
                  {{#if personal}}
                    <li>Client plans to use for personal purposes</li>
                  {{/if}}
                  <li>Existing or preferred technology: {{technology}}</li>
                  <li>Examples of similar work: {{examples}}</li>
                </ul>
              </div>
              <div class="pub-section">
                <h3>Assets and Delivery</h3>
                <ul>
                  {{#if hasCopy}}
                    <li>Client plans to provide copy</li>
                  {{else}}
                    <li>Client expects Consultant to provide copy</li>
                  {{/if}}
                  {{#if hasArt}}
                    <li>Client plans to provide art and images</li>
                  {{else}}
                    <li>Client expects Consultant to provide art and images</li>
                  {{/if}}
                  <li>Delivery format: {{delivery}}</li>
                </ul>
              </div>
              <div class="pub-section">
                <h3>Time and Cost</h3>
                <p>Estimated hours: {{estimatedHours}}</p>
                <p>Hourly rate: ${{hourlyRate}}</p>
                <h3>Estimated Cost: ${{totalCost}}</h3>
              </div>
              <div class="pub-section">
                <p>
                  The work described above is estimated to be completed by {{completionDate}}. We will probably be done well before that date. The budget for this project is tight and we will do everything we can to stay within the {{estimatedHours}} {{totalEstimatedHours}} hours ({{totalCost}}). Please understand, however, that this is the estimated cost, and the final cost will be based upon the number of hours taken to complete the project. 
                </p>
                <br>
                <p>
                This estimate, of course, does not include changes you may decide to make along the way, which could potentially make the price significantly higher. This is most easily avoidable by clear communication about expectations. It will also help tremendously if you look at the artwork carefully before you approve it, because layout changes become much more difficult after we have begun coding.
                </p>
                <br>
                <p>
                I’m looking forward to working with you on this project. Let me know what you’re thinking, and don’t hesitate to call or email if you have any questions.
                </p>
                <br>
                <p>Sincerely,</p>
                <p>{{userName}}</p>
              </div>
            </div>
          </div></script><!-- Contract --><script type=text/x-handlebars id=contract><div class="template-container">
            <div class="template-header">
              <h3>{{title}} Contract</h3>
            </div>
            <div class="content-container" id="contract-container">
              <div class="pub-section">
                <button class="delete-top" {{action "removeProject"}}><span class="delete-icon">ß</span></button>
                <button class="back-top" {{action 'isIncomplete'}}><span class="back-icon">ä</span> Send back to Review</button>
                <button class="print-top"{{ action "printContent" }}><span class="print-icon">Ã</span> Print</button>
                <button class="share-top"><a {{bind-attr href=mailtoContactEmail}}><span class="share-icon">ú</span> Share</a></button>
                <ul class="doc-profile">
                  <li>{{userName}}</li>
                  <li>{{userAddress}}</li>
                  <li>{{userPhone}}</li>
                  <li>{{userEmail}}</li>
                </ul>
                <br>
                <ul class="doc-profile">
                  <li>{{currentDate}}</li>
                  <li>{{clientName}}</li>
                  <li>{{clientTitle}}</li>
                  <li>{{clientCo}}</li>
                </ul>
                <br>
                <h3>{{projectType}} Contract</h3>
                <p>
                  This AGREEMENT is dated and in effect as of {{date}}, between {{clientName}} of {{clientCo}}, hereafter referred to as "Client" and {{userName}}, hereafter referred to as "Consultant".  This agreement is with respect to the work concerning website development, hereinafter referred to as the "Work." The work will consist of original code and possible implementations of third party code. Any third party code will be outlined in the Proposal. Whereas, Consultant is a professional web designer of good standing; Whereas, Client wishes Consultant to create certain Work described more fully herein and in the Proposal; and Whereas, Consultant wishes to create such Work; Now, therefore, in consideration of the foregoing premises and the mutual covenants hereinafter set forth and other valuable considerations, the parties hereto agree as follows:
                </p>
                <br>
                <h3>CONFIDENTIALITY:</h3>
                <p>
