        <script type="text/x-handlebars" id="app">
          <div class="app-container">
            <div class="header">
              <div class="home">{{#link-to 'dashboard'}}Tipi{{/link-to}}</div>
              <div class="logout">{{#link-to 'login'}}Logout{{/link-to}}</div>
            </div>
            <div class="nav">
              <ul>
                <li class="new-button">{{#link-to 'new'}}New{{/link-to}}</li>
                <li class="drafts-button" {{action 'showDrafts'}}>Review</li>
                  <div class="draft-container">
                    {{#each}}
                      {{#unless isCompleted}}
                        <div class="draft-link">
                          {{#link-to 'draft' this}}
                            {{title}}
                          {{/link-to}}
                        </div>
                      {{/unless}}
                    {{/each}}
                  </div>
                <li class="queue-button" {{action 'showQueue'}}>Ready</li>
                    <div class="queue-container">
                      {{#each}}
                        {{#if isCompleted}}
                          <p class="docs-button" {{action 'showDocs'}}>{{title}}</p>
                            <div class="queue-docs">
                              <ul>
                                <li>{{#link-to 'proposal' this}}Proposal{{/link-to}}</li>
                                <li>{{#link-to 'contract' this}}Contract{{/link-to}}</li>
                                <li>{{#link-to 'brief' this}}Brief{{/link-to}}</li>
                              </ul>
                            </div>
                        {{/if}}
                      {{/each}}
                    </div>
              </ul>
            </div>
            <div class="main-container">
              {{outlet}}
            </div>
          </div>
        </script>

        <script type="text/x-handlebars" id="dashboard">
          <h3>Hello, {{userName}}!</h3>
          <p><strong>Your personal settings will be used to complete forms and documents throughout the app.</strong></p>
          <p>{{userName}}</p>
          <p>{{userAddress}}</p>
          <p>{{userPhone}}</p>
          <p>{{userEmail}}</p>
          <p>{{hourlyRate}}</p>
          {{#if isEditing}}
            {{partial 'dashboard/edit'}}
            <button {{action 'doneEditing'}}>Done</button>
          {{else}}
            <button {{action 'edit'}}>Edit</button>
          {{/if}}
        </script>

        <script type="text/x-handlebars" id="dashboard/_edit">
          <p>title: {{input type="text" value=title}}</p>
          <p>description: {{input type="text" value=description}}</p>
          <p>body: {{textarea value=body}}</p>
        </script>

        <script type="text/x-handlebars" id="new">
          <h3>New</h3>
          <form class="form-horizontal" role="form">

            <div class="form-group">
              <label for="title" class="col-sm-2 control-label">Title</label>
              <div class="col-sm-10">
                <!--{{input type="title" class="form-control" id="title" name="title" placeholder="title" maxlength=20 required=""}}-->
                <input type="title" class="form-control" id="title" name="title" placeholder="Title" required>
              </div>
            </div>

            <div class="form-group">
              <label for="user-name" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="user-name" name="user-name" placeholder="your name" required>
              </div>
            </div>
            <div class="form-group">
              <label for="user-address" class="col-sm-2 control-label">Address</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="user-address" name="user-address" placeholder="your address" required>
              </div>
            </div>
            <div class="form-group">
              <label for="user-phone" class="col-sm-2 control-label">Phone number</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="user-phone" name="user-phone" placeholder="your phone number" required>
              </div>
            </div>
            <div class="form-group">
              <label for="user-email" class="col-sm-2 control-label">Email address</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="user-email" name="user-email" placeholder="your email address" required></textarea>
              </div>
            </div>

            <div class="form-group">
              <label for="client-name" class="col-sm-2 control-label">Client name</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="client-name" name="client-name" placeholder="client's name" required></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="client-title" class="col-sm-2 control-label">Client title</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="client-title" name="client-title" placeholder="client's title" required></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="client-co" class="col-sm-2 control-label">Client company</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="client-co" name="client-co" placeholder="client-co" required></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="client-email" class="col-sm-2 control-label">Client email</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="client-email" name="client-email" placeholder="client's email" required></textarea>
              </div>
            </div>

            <div class="form-group">
              <label for="project-type" class="col-sm-2 control-label">Project type</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="project-type" name="project-type" placeholder="one or two word description" required></textarea>
              </div>
            </div>
            <div class="form-group">
              <p>Is this for professional use or personal?</p>
                <ul>
                  <li>professional {{view Ember.Checkbox checked=isPro}}</li>
                  <li>personal {{view Ember.Checkbox checked=isPersonal}}</li>
                </ul>
            </div>
            <div class="form-group">
              <label for="description" class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="description" name="description" placeholder="full description of the project" required></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="technology" class="col-sm-2 control-label">Existing technology or expected technology</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="technology" name="technology" placeholder="technology" required></textarea>
              </div>
            </div>

            <div class="form-group">
              <label for="delivery" class="col-sm-2 control-label">Delivery format</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="delivery" name="delivery" placeholder="delivery format" required></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="examples" class="col-sm-2 control-label">Examples of similar work</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="examples" name="examples" placeholder="examples" required></textarea>
              </div>
            </div>
            <div class="form-group">
              <p>Does client plan to deliver copy?</p>
                <ul>
                  <li>Yes {{view Ember.Checkbox checked=getCopy}}</li>
                  <li>No {{view Ember.Checkbox}}</li>
                </ul>
            </div>
            <div class="form-group">
              <p>Does plan to provide art and images?</p>
                <ul>
                  <li>Yes {{view Ember.Checkbox checked=getArt}}</li>
                  <li>No {{view Ember.Checkbox}}</li>
                </ul>
            </div>

            <div class="form-group">
              <label for="start-date" class="col-sm-2 control-label">Project start date</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="start-date" name="start-date" placeholder="project start date" required>
              </div>
            </div>
            <div class="form-group">
              <label for="completion-date" class="col-sm-2 control-label">Project completion date</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="completion-date" name="completion-date" placeholder="project completion date" required>
              </div>
            </div>
            <div class="form-group">
              <label for="hourly-rate" class="col-sm-2 control-label">Hourly rate</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="hourly-rate" name="hourly-rate" placeholder="hourly rate" required>
              </div>
            </div>
            <div class="form-group">
              <label for="estimated-hours" class="col-sm-2 control-label">Estimated hours</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="estimated-hours" name="estimated-hours" placeholder="estimated hours" required>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" {{action 'save'}}>Save Project</button>
              </div>
            </div>
        </form>
        </script>

        <script type="text/x-handlebars" id="draft">
          <div>
            <p>{{title}}</p>
            <ul>
              <li>Name: {{userName}}</li>
              <li>Address: {{userAddress}}</li>
              <li>Phone number: {{userPhone}}</li>
              <li>Email address: {{userEmail}}</li>
            </ul>
            <ul>
              <li>Date: {{date}}</li>
              <li>Client name: {{clientName}}</li>
              <li>Client title: {{clientTitle}}</li>
              <li>Client company: {{clientCo}}</li>
            </ul>
            <ul>
              <li>Project type: {{projectType}}</li>
              <li>Project use is:<li>
                <ul>
                  <li>professional {{view Ember.Checkbox checked=isPro}}</li>
                  <li>personal {{view Ember.Checkbox checked=isPersonal}}</li>
                </ul>
              <li>Description: {{description}}</li>
              <li>Existing technology or expected technology: {{technology}}</li>
            </ul>
            <ul>
              <li>Delivery format: {{delivery}}</li>
              <li>Examples of similar work: {{examples}}</li>
              <p>Client plans to deliver copy:</p>
                <ul>
                  <li>Yes {{view Ember.Checkbox checked=getCopy}}</li>
                  <li>No {{view Ember.Checkbox}}</li>
                </ul>
              <p>Client plans to provide art and images:</p>
                <ul>
                  <li>Yes {{view Ember.Checkbox checked=getArt}}</li>
                  <li>No {{view Ember.Checkbox}}</li>
                </ul>
            </ul>
            <ul>
              <li>Start date: {{startDate}}</li>
              <li>Completion date: {{completionDate}}</li>
              <li>Estimated hours: {{estimatedHours}}</li>
              <li>Hourly rate: ${{hourlyRate}}</li>
            </ul>
            <ul>
              <p>{{title}} was created: {{submittedOn}},</p>
              <li>saved: {{savedOn}}</li>
              <li>Is ready for kick-off: {{isCompleted}}</li>
            </ul>
            {{#if isEditing}}
              {{partial 'draft/edit'}}
              <button {{action 'doneEditing'}}>Done</button>
            {{else}}
              <button {{action 'edit'}}>Edit</button>
            {{/if}}
            {{view Ember.Checkbox checked=isCompleted}}
            <button {{action "isCompleted"}}>Complete</button>
            <button {{action "removeProject"}} class="destroy">Delete</button>
          </div>
        </script>

        <script type="text/x-handlebars" id="proposal">
          <div class="proposal-container">
            <ul>
              <li>{{userName}}</li>
              <li>{{userAddress}}</li>
              <li>{{userPhone}}</li>
              <li>{{userEmail}}</li>
            </ul>
            <ul>
              <li>{{date}}</li>
              <li>{{clientName}}</li>
              <li>{{clientTitle}}</li>
              <li>{{clientCo}}</li>
            </ul>
            <p>Dear {{clientName}},</p>
            <p>Here is a simple estimate for you.  Please note that my rate is ${{hourlyRate}} per hour. Here are the description of the work and the numbers:</p>
            <h3>Description of Work:</h3>
            <p>{{description}}</p>
            <ul>
              <li>Existing technology or expected technology: {{technology}}</li>
              <li>Examples of similar work: {{examples}}</li>
              {{#if hasCopy}}
                <li>Client plans to provide copy</li>
              {{else}}
                <li>Client expects Consultant to provide copy</li>
              {{/if}}
              {{#if hasArt}}
                <li>Client plans to provide art and images</li>
              {{else}}
                <li>Client expects Consultant to provide art and images</li>
              {{/if}}
              <li>Delivery format: {{delivery}}</li>
            </ul>
            <h3>Estimated Time</h3>
            <p>{{projectType}}: {{estimatedHours}}</p>
            <p>TOTAL: {{estimatedHours}} {{totalEstimatedHours}}</p>
            <h3>Estimated Cost:</h3>
            <p>{{totalCost}}</p>
            <p>
              The work described above is estimated to be completed by {{completionDate}}. We will probably be done well before that date. The budget for this project is tight and we will do everything we can to stay within the {{estimatedHours}} {{totalEstimatedHours}} ({{totalCost}}). Please understand, however, that this is the estimated cost, and the final cost will be based upon the number of hours taken to complete the project. 
            </p>
            <p>
            This estimate, of course, does not include changes you may decide to make along the way, which could potentially make the price significantly higher. This is most easily avoidable by clear communication about expectations. It will also help tremendously if you look at the artwork carefully before you approve it, because layout changes become much more difficult after we have begun coding.
            </p>
            <p>
            I’m looking forward to working with you on this project. Let me know what you’re thinking, and don’t hesitate to call or email if you have any questions.
            </p>
            <p>Sincerely,</p>
            <p>{{userName}}</p>
          </div>
        </script>

        <script type="text/x-handlebars" id="contract">
          <div class="contract-container">
            <ul>
              <li>{{userName}}</li>
              <li>{{userAddress}}</li>
              <li>{{userPhone}}</li>
              <li>{{userEmail}}</li>
            </ul>
            <ul>
              <li>{{date}}</li>
              <li>{{clientName}}</li>
              <li>{{clientTitle}}</li>
              <li>{{clientCo}}</li>
            </ul>
            <h3>{{projectType}} Contract</h3>
            <p>
              This AGREEMENT is dated and in effect as of {{date}}, between {{clientName}} of {{clientCo}}, hereafter referred to as "Client" and {{userName}}, hereafter referred to as "Consultant".  This agreement is with respect to the work concerning website development, hereinafter referred to as the "Work." The work will consist of original code and possible implementations of third party code. Any third party code will be outlined in the Proposal. Whereas, Consultant is a professional web designer of good standing; Whereas, Client wishes Consultant to create certain Work described more fully herein and in the Proposal; and Whereas, Consultant wishes to create such Work; Now, therefore, in consideration of the foregoing premises and the mutual covenants hereinafter set forth and other valuable considerations, the parties hereto agree as follows:
            </p>
            <h3>CONFIDENTIALITY:</h3>
            <p>
              The Client and Consultant may disclose confidential information one to the other to facilitate work under this Agreement. Such information shall be so identified in writing at the time of its transmittal, and shall be safeguarded and not disclosed to third parties by the receiving party.  Confidential information shall not include information that:
            </p>
            <ol>
              <li>is already known to the party to which it is disclosed;</li>
              <li>is or becomes part of the public domain without breach of this Agreement;</li>
              <li>is obtained from third parties, which have no obligations to keep confidential to the parties to this Agreement.</li>
            </ol>
            <h3>DESCRIPTION OF WORK:</h3>
            <p>
              {{description}}
            </p>
            <ul>
              <li>Existing technology or expected technology: {{technology}}</li>
              <li>Examples of similar work: {{examples}}</li>
              {{#if hasCopy}}
                <li>Client plans to provide copy</li>
              {{else}}
                <li>Client expects Consultant to provide copy</li>
              {{/if}}
              {{#if hasArt}}
                <li>Client plans to provide art and images</li>
              {{else}}
                <li>Client expects Consultant to provide art and images</li>
              {{/if}}
              <li>Delivery format: {{delivery}}</li>
            </ul>
            <h3>PAYMENT SCHEDULE:</h3>
            <p>
            The full length of this contract is as follows:
            Starting date is {{startDate}} and estimated completion* date is {{completionDate}} for the estimated total amount of {{totalCost}}, which is derived from an estimated {{estimatedHours}} hours to be billed at {{hourlyRate}} per hour. The total number of hours incurred by Consultant during the course of the Work described herein will be billed to Client at a rate of {{hourlyRate}} per hour. Consultant reserves the right to exceed a total cost of {{totalCost}} in the event that the completion of the Work requires more than {{estimatedHours}} hours. Client and Consultant hereby agree that the Work resulting from the estimated {{estimatedHours}} hours shall be a {{projectType}} conforming to the Proposal as approved by the Client.
            </p>
            <p>
              Client shall pay Consultant {{deposit}}, (20% of the estimated total) as a deposit for project commencement.
            </p>
            <p>
            Every two weeks during the Work Consultant will bill Client for the total hours worked to that point to be paid no more than two weeks after the sending of the invoice. If the invoice is unpaid in that period of time a 10% financing charge will be instituted on the total amount due on the account and work will discontinue until the Client brings the invoice current. Upon completion of the Work the remaining balance will be due and must be paid prior to file and password relinquishment, or upload and/or assembly of website on Client's web server.
            </p>
            <h3>DUE DATES:</h3>
            <p>
            Consultant agrees to deliver samples of design on dates as agreed upon in the Proposal.  Consultant will make every effort to meet agreed upon due dates. The Client agrees that failure to submit required information, payments or materials may cause delays in the final due date of the Work and will act so as to postpone the due date by whatever time is lost.
            </p>
            <h3>FEES & ADDITIONAL SERVICES:</h3>
            <p>
            Overly burdensome changes will be charged at {{hourlyRate}} per hour. Any work the Client wishes Consultant to create, which is not specified in the DESCRIPTION section of this agreement, or in the attached Proposal will be considered an additional service. Such Work shall require a separate Agreement and payment separate from and above that specified in this Agreement.
            </p>
            <h3>EXPENSES:</h3>
            <p>
            Client agrees to reimburse Consultant for any of the following expenses necessary in completion of the Work: (e.g. Fonts, Messengers, Proofs, Props, Research, Shipping, Software, Stock photography, Travel, Telephone Consultation).
            </p>
            <h3>ASSIGNMENT OF WORK:</h3>
            <p>
            Consultant reserves the right to assign other designers, developers or other subcontractors to the Work to ensure quality and on-time completion.
            </p>
            <h3>RESERVATION OF RIGHTS:</h3>
            <p>
            All rights not expressly granted hereunder are reserved to Consultant, including but not limited to all rights in sketches, comps, or other preliminary materials and the right to claim ownership and link to the work.
            </p>
            <h3>PERMISSIONS AND RELEASES:</h3>
            <p>
            The Client agrees to indemnify and hold harmless Consultant against any and all claims, costs, and expenses, including attorney's fees, due to materials included in the Work at the request of the Client for which no copyright permission or previous release was requested or uses which exceed the uses allowed pursuant to a permission or release. Client also agrees to indemnify and hold harmless for any expense due to integrated third party code outlined in the Proposal.
            </p>
            <h3>PUBLICATION:</h3>
            <p>
            The Client may publish or disclose information regarding the Work and shall acknowledge the support of Consultant in all such publications. The Client will not use the name of Consultant, in any advertising or publicity without the prior written approval from the Consultant.  The Consultant will not use the name of Client, in any advertising or publicity without the prior written approval from the Client.
            </p>
            <h3>COPYRIGHT NOTICE:</h3>
            <p>
            Copyright is in Consultant's name.  Upon completion of Work, the copyright will only be released to the Client upon the Consultant's signing of the Release of Copyright, which shall not be unreasonably withheld.
            </p>
            <h3>TERMINATION:</h3>
            <p>
            Either party may terminate this Agreement by giving 30 days written notice to the other of such termination. In the event that Work is postponed or terminated at the request of the Client, Consultant shall have the right to bill pro rata for work completed through the date of that request, while reserving all rights under this Agreement. If additional payment is due, this shall be payable within thirty days of the Clients written notification to stop work. In the event of termination, the Client shall also pay any expenses incurred by Consultant and the Consultant shall own all rights to the Work. The Client shall assume responsibility for all collection of legal fees necessitated by default in payment.
            </p>
            <p>
            In the event that Work is postponed or terminated at the request of the Client, Client shall not receive any refund or reimbursement for deposits made. In the event that Work is postponed or terminated at the request of Consultant, Client shall receive a refund for the exact amount of any deposits made.
            </p>
            <p>
            The Client and Consultant are independent parties and nothing in this Agreement shall constitute either party as the employer, principal or partner of or joint venture with the other party.  Neither the Client nor Consultant has any authority to assume or create any obligation or liability, either express or implied, on behalf of the other.
            </p>
            <p>
            This Agreement shall be governed by and construed in accordance with the laws of The State of {{userAddress.state}} applicable therein.
            </p>
            <p>
            The undersigned agrees to the terms of this agreement on behalf of his or her organization or business and gives warranty that he is an signatory for the organization (if applicable)..
            </p>
            <p>On behalf of the Client:</p>
            <div class="sign-line"></div>
            <p>Date:</p>
            <div class="sign-line"></div>
            <p>On behalf of Consultant:</p>
            <div class="sign-line"></div>
            <p>Date:</p>
            <div class="sign-line"></div>
          </div>
        </script>

        <script type="text/x-handlebars" id="brief">
          <h3>{{title}} Project Brief</h3>
          <p>{{projectType}}</p>
          <ul>
            <li>For {{clientName}}, of {{clientCo}}</li>
          </ul>
          <ul>
            <li>Project Lead: {{userName}}</li>
            <li>{{userEmail}}</li>
          </ul>
          <h3>Project Description:</h3>
          <p>{{description}}</p>
          <ul>
              <li>Existing technology or expected technology: {{technology}}</li>
              <li>Examples of similar work: {{examples}}</li>
              {{#if hasCopy}}
                <li>Client plans to provide copy</li>
              {{else}}
                <li>Client expects us to provide copy</li>
              {{/if}}
              {{#if hasArt}}
                <li>Client plans to provide art and images</li>
              {{else}}
                <li>Client expects us to provide art and images</li>
              {{/if}}
              <li>Delivery format: {{delivery}}</li>
          </ul>
          <ul>
              <li>Start date: {{startDate}}</li>
              <li>Completion date: {{completionDate}}</li>
          </ul>
        </script>
