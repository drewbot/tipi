<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>tipi</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <script type="text/x-handlebars">
          <div class="nav">
            <a href="#">Tipi</a>
            <ul>
              <li>{{#link-to 'new'}}New{{/link-to}}</li>
              <li>{{#link-to 'drafts'}}Drafts{{/link-to}}</li>
              <li>{{#link-to 'queue'}}Queue{{/link-to}}</li>
            </ul>
          </div>
          {{outlet}}
        </script>

        <script type="text/x-handlebars" id="new">
          <p>New</p>
        </script>

        <script type="text/x-handlebars" id="drafts">
          <div class="drafts-container">
            <p>Drafts</p>
            {{#each}}
              <div class="draft-link">
                {{#link-to 'draft' this}}
                  {{title}}
                {{/link-to}}
              </div>
            {{/each}}
            <div class="draft">
              {{outlet}}
            </div>
          </div>
        </script>

        <script type="text/x-handlebars" id="draft">
        {{#if isEditing}}
          {{partial 'draft/edit'}}
          <button {{action 'doneEditing'}}>Done</button>
        {{else}}
          <button {{action 'edit'}}>Edit</button>
        {{/if}}
          <h3>{{title}}</h3>
          <p>{{description}}</p>
          <p>{{body}}</p>
        </script>

        <script type="text/x-handlebars" id="draft/_edit">
          <p>{{input type="text" value=title}}</p>
          <p>{{input type="text" value=description}}</p>
          <p>{{textarea value=body}}</p>
        </script>

        <script type="text/x-handlebars" id="queue">
          <p>Queue</p>
        </script>




        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/handlebars/handlebars.js"></script>
        <script src="../bower_components/ember/ember.js"></script>
        <script src="../bower_components/ember-data/ember-data.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
