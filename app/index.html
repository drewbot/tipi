<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>tipi</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <script type="text/x-handlebars" id="login">
          <div class="landing-container">
            <h2>Welcome to TIPI</h2>
            <div>{{#link-to 'dashboard'}}enter{{/link-to}}</div>
          </div>
        </script>

        <script type="text/x-handlebars" id="app">
          <div class="app-container">
            <div class="header">
              <div>{{#link-to 'dashboard'}}Tipi{{/link-to}}</div>
            </div>
            <div class="nav">
              <ul>
                <li>{{#link-to 'new'}}New{{/link-to}}</li>
                <li class="drafts-list">Review</li>
                  <div class="draft-container">
                    {{#each}}
                      <div class="draft-link">
                        {{#link-to 'draft' this}}
                          {{title}}
                        {{/link-to}}
                      </div>
                    {{/each}}
                  </div>
                <li class="queue-list">Queue</li> <!--queue should only show completed projects -->
                  <div class="draft-container">
                    {{#each}}
                      {{#if isCompleted}}
                        <div class="draft-link">
                          {{#link-to 'draft' this}}
                            {{title}}
                          {{/link-to}}
                        </div>
                      {{/if}}
                    {{/each}}
                  </div>
              </ul>
            </div>
            <div class="main-container">
              {{outlet}}
            </div>
          </div>
        </script>

        <script type="text/x-handlebars" id="dashboard">
          <h3>Dashboard</h3>
        </script>

        <script type="text/x-handlebars" id="new">
          <h3>New</h3>
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="title" class="col-sm-2 control-label">Title</label>
              <div class="col-sm-10">
                <input type="title" class="form-control" id="title" name="title" placeholder="Title" required>
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-sm-2 control-label">description</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="description" name="description" placeholder="short description of the project" required></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="body" class="col-sm-2 control-label">body</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="body" name="body" placeholder="main content" required></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" {{action 'save'}}>Save Project</button>
              </div>
            </div>
        </form>
        </script>

        <script type="text/x-handlebars" id="draft">
          <h3>{{title}}</h3>
          <p>{{description}}</p>
          <p>{{body}}</p>
          {{#if isEditing}}
            {{partial 'draft/edit'}}
            <button {{action 'doneEditing'}}>Done</button>
          {{else}}
            <button {{action 'edit'}}>Edit</button>
          {{/if}}
          <button {{action "completeDraft"}}>Complete</button>
          <button {{action "removeProject"}} class="destroy">Delete</button>
        </script>

        <script type="text/x-handlebars" id="draft/_edit">
          <p>title: {{input type="text" value=title}}</p>
          <p>description: {{input type="text" value=description}}</p>
          <p>body: {{textarea value=body}}</p>
        </script>

        <script type="text/x-handlebars" id="queue">
          <h3>Queue</h3>
        </script>




        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/handlebars/handlebars.js"></script>

        <script src="https://cdn.firebase.com/js/client/1.0.17/firebase.js"></script>
        <!-- EmberJS -->

        <script src="../bower_components/emberfire/dist/emberfire.js"></script>

</body>
</html>
